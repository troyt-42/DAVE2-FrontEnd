
<div class="modal-header">
  <span style="font-size:200%">Log In</span>  <img style="float:right;width:200px" src="imgs/greenfield_logo.png">
</div>
<div class="modal-body">
  <div class>
    <span style="font-size:150%">
      <i class="glyphicon glyphicon-user" ></i> Username:
    </span>

    <input type="text" class="form-control" ng-model="username"></input>
  </div>
  <div>
    <span style="font-size:150%">
      <i class="glyphicon glyphicon-lock" ></i> Password: </span>
      <input type="password" class="form-control" ng-model="password"></input>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
