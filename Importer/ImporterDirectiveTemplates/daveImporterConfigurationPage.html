<div class="importerStepThree">

  <div class="importerStepThreeHeader animated fadeIn">
    <div class="title">
      Avaliable Fields
    </div>
    <div class="options">
      <button class="btn" ng-click="daveImporterConfigurationPageCtrl.decideImport()">Decide</button>
      <button class="btn" ng-click="daveImporterConfigurationPageCtrl.cancelImport()">Cancel</button>
    </div>
  </div>

  <div class = "importerStepThreeWell animated fadeIn">
    <div class = "importerStepThreeField animated flipInX" ng-repeat="(name, form) in daveImporterConfigurationPageCtrl.formCollection" >
      <div class="panel panel-default">
        <div class="panel-heading">
          {{name}}<input type="checkbox" style="float:right" ng-model="form.checked">
        </div>
        <div class="panel-body">
          <formly-form model="form" fields="form.fields"></formly-form>
        </div>
      </div>
    </div>
  </div>
</div>
