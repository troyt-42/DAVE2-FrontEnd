
<div class="container-fluid">

  <div class="row">
    <div class="col-md-3 well " id="importerOptions" style="background-image:url('../imgs/congruent_outline.png');background-repeat:repeat;border-left:0 solid white;border-radius:20px;border-top-left-radius:0;border-bottom-left-radius:0;;max-height:700px">


      <accordion close-others="true" >

        <accordion-group is-open="importerUploadCtrl.optionStatus.firstOpen" id="importerOptionsFirst" style="border-color:black;" >
          <accordion-heading>
            <span style="font-size:150%;font-weight:bold;color:white">Create New Importer</span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': importerUploadCtrl.optionStatus.firstOpen, 'glyphicon-chevron-right': !importerUploadCtrl.optionStatus.firstOpen}" style="font-size:150%;color:white"></i>
          </accordion-heading>
          <formly-form model="importerUploadCtrl.formModel" fields="importerUploadCtrl.formFields"></formly-form>
          <div class="col-md-6">
            <button type="button" ng-disabled = "!importerUploadCtrl.formModel['Select A File']" ng-click = "importerUploadCtrl.submitFile()" class="btn btn-success col-md-11" style="margin-top:15px;background:#8AC007">Submit</button>
          </div>
          <div class="col-md-6">
            <button type="button" ng-click = "importerUploadCtrl.cancelFile()" class="btn btn-danger col-md-11" style="margin-top:15px;background:#FF4500">Cancel</button>
          </div>
        </accordion-group>

        <accordion-group is-open="importerUploadCtrl.optionStatus.secondOpen" id="importerOptionsSecond" style="border-color:black">
          <accordion-heading>
            <span style="font-size:150%;font-weight:bold;color:white">System Status</span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': importerUploadCtrl.optionStatus.secondOpen, 'glyphicon-chevron-right': !importerUploadCtrl.optionStatus.secondOpen}" style="font-size:150%;color:white"></i>
          </accordion-heading>
          System Status Info
        </accordion-group>

        <accordion-group is-open="importerUploadCtrl.optionStatus.thirdOpen" id="importerOptionsThird" style="border-color:black">
          <accordion-heading>
            <span style="font-size:150%;font-weight:bold;color:white">Default Display Setting</span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': importerUploadCtrl.optionStatus.thirdOpen, 'glyphicon-chevron-right': !importerUploadCtrl.optionStatus.thirdOpen}" style="font-size:150%;color:white"></i>

          </accordion-heading>
          Default Setting Info
        </accordion-group>

        <accordion-group is-open="importerUploadCtrl.optionStatus.fourthOpen" id="importerOptionsFourth" style="border-color:black">
          <accordion-heading>
            <span style="font-size:150%;font-weight:bold;color:white">Help</span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': importerUploadCtrl.optionStatus.fourthOpen, 'glyphicon-chevron-right': !importerUploadCtrl.optionStatus.fourthOpen}" style="font-size:150%;color:white"></i>

          </accordion-heading>
          Help Info
        </accordion-group>

      </accordion>

    </div>

    <div class="col-md-9" >
      <div id="importerPanel">

        <div class="col-md-12" ng-show="importerUploadCtrl.stepOne">
          <div class="well" style="min-height:589px;background-image:url('../imgs/congruent_outline.png');background-repeat:repeat;margin-bottom:0;border:1px lightgrey solid">
            <table class = "table table-hover" id="importerList">
              <thead>
                <tr >
                  <th class="col-md-3" style="vertical-align: middle;font-size:120%">
                    <label for="Id" style="color:white">Id</label><input type="text" name="id" style="margin-left:10px;background:linen;border:grey 1px solid;border-radius:5px" ng-model="importerUploadCtrl.search['Id']"></input>
                  </th>
                  <th class="col-md-3" style="vertical-align: middle;font-size:120%">
                    <label for="Name" style="color:white">Name</label><input type="text" name="Name" style="margin-left:10px;background:linen;border:grey 1px solid;border-radius:5px" ng-model="importerUploadCtrl.search['Name']"></input>
                  </th>
                  <th class="col-md-3" style="vertical-align: middle;font-size:120%">
                    <label for="Location" style="color:white">Location</label><input type="text" name="Location" style="margin-left:10px;background:linen;border:grey 1px solid;border:grey 1px solid;border-radius:5px" ng-model="importerUploadCtrl.search['Location']"></input>
                  </th>
                  <th class="col-md-3" style="vertical-align: middle;font-size:120%">
                    <label for="Owner" style="color:white">Owner</label><input type="text" name="Owner" style="margin-left:10px;background:linen;border:grey 1px solid;border:grey 1px solid;border-radius:5px" ng-model="importerUploadCtrl.search['Owner']"></input>
                  </th>
                </tr>
              </thead>
              <tbody style="color:white">
                <tr ng-repeat = "importer in importerUploadCtrl.importerList | filter:importerUploadCtrl.search" ng-show="((importerUploadCtrl.importerListCurrentPage * 13 - 13) <= $index) && ($index < (importerUploadCtrl.importerListCurrentPage * 13))">
                  <td>{{importer["Id"]}}</td>
                  <td>{{importer["Name"]}}</td>
                  <td>{{importer["Location"]}}</td>
                  <td>{{importer["Owner"]}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination total-items="importerUploadCtrl.importerList.length" ng-model="importerUploadCtrl.importerListCurrentPage" max-size="10" class="pagination-sm col-md-7" style="margin-top:7px;font-size:150%"boundary-links="true" rotate="false" items-per-page="13"></pagination>
          <div class="importerSystemTitle col-md-5" ng-show="importerUploadCtrl.stepOne"><span style="font-size:200%;color:black;">Importer System</span><span style="font-size:100%;color:orange;font-style:italic"> by Greenfield</span></div>


        </div>

        <div class="col-md-12" ng-show="importerUploadCtrl.stepTwoB"></stepTwoB>
        <div class="col-md-6 col-md-offset-3" ng-show="importerUploadCtrl.stepTwo" style="margin-top:250px;text-align:center">
          <progressbar ng-show="importerUploadCtrl.stepTwo" max = "100" style="height:3em" class="progress-striped active" value="importerUploadCtrl.fileUploadProgress" type="warning"><i style="line-height:3.5em"><span>Progress</span></i></progressbar>
        </div>

        <div ng-show="importerUploadCtrl.stepThree">

          <div class="row" style="border-radius:5px;background:#3A8AD3;text-align:left;box-shadow:0px 0px 0px #3A8AD3;border:0px solid gray;margin-left:10px">
            <div class="col-md-9">
              <span style="font-size:300%;color:white;font-weight:bold">Avaliable Fields</span>
            </div>

            <div class="col-md-3">
              <button class="btn" style="position:relative;bottom:-10px;font-size:150%;background:white;color:black;" ng-click="importerUploadCtrl.decideImport()">Decide</button>
              <button class="btn" style="position:relative;bottom:-10px;font-size:150%;background:orange" ng-click="importerUploadCtrl.cancelImport()">Cancel</button>
            </div>
          </div>


          <div class = "row well" style="margin-left:10px;margin-top:10px;overflow:scroll;max-height:600px;background:#5F9EA0">
            <div class = "col-md-4" ng-repeat="(name, form) in importerUploadCtrl.stepThreeFormCollection" >
              <div class="panel panel-default">
                <div class="panel-heading" style="background:linen;font-size:125%">
                  {{name}}<input type="checkbox" style="float:right" ng-model="form.checked">
                </div>
                <div class="panel-body" style="height:200px;overflow-y:auto;" dave-smart-disable="form.fields" dave-content-checked="form.checked">
                  <formly-form model="form" fields="form.fields"></formly-form>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
      {{importerUploadCtrl.formModel}}
      <!-- <div class="col-md-12 well"></div> -->
    </div>


  </div>
</div>
