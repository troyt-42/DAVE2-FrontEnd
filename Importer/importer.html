
<div class="container-fluid" ng-controller="ImporterUploadCtrl">

  <div class="row">
    <div class="col-md-3 well" id="importerOptions" style="background:white;border-left:0 solid white;border-radius:20px;border-top-left-radius:0;border-bottom-left-radius:0;;max-height:700px">


      <accordion close-others="true" >

        <accordion-group is-open="optionStatus.firstOpen" id="importerOptionsFirst" style="border-color:black;" >
          <accordion-heading>
            <span style="font-size:150%;font-weight:bold;color:white">Upload A File</span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': optionStatus.firstOpen, 'glyphicon-chevron-right': !optionStatus.firstOpen}" style="font-size:150%;color:white"></i>
          </accordion-heading>
          <formly-form model="formModel" fields="formFields"></formly-form>
          <div class="col-md-6">
            <button type="button" ng-disabled = "!formModel['Select A File']" ng-click = "submitFile()" class="btn btn-success col-md-11" style="margin-top:15px;background:#8AC007">Submit</button>
          </div>
          <div class="col-md-6">
            <button type="button" ng-click = "cancelFile()" class="btn btn-danger col-md-11" style="margin-top:15px;background:#FF4500">Cancel</button>
          </div>
        </accordion-group>

        <accordion-group is-open="optionStatus.secondOpen" id="importerOptionsSecond" style="border-color:black">
          <accordion-heading>
            <span style="font-size:150%;font-weight:bold;color:white">Create New Importer</span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': optionStatus.secondOpen, 'glyphicon-chevron-right': !optionStatus.secondOpen}" style="font-size:150%;color:white"></i>
          </accordion-heading>
          New Importer Info
        </accordion-group>

        <accordion-group is-open="optionStatus.thirdOpen" id="importerOptionsThird" style="border-color:black">
          <accordion-heading>
            <span style="font-size:150%;font-weight:bold;color:white">Default Display Setting</span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': optionStatus.thirdOpen, 'glyphicon-chevron-right': !optionStatus.thirdOpen}" style="font-size:150%;color:white"></i>

          </accordion-heading>
          Default Setting Info
        </accordion-group>

        <accordion-group is-open="optionStatus.fourthOpen" id="importerOptionsFourth" style="border-color:black">
          <accordion-heading>
            <span style="font-size:150%;font-weight:bold;color:white">Help</span>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': optionStatus.fourthOpen, 'glyphicon-chevron-right': !optionStatus.fourthOpen}" style="font-size:150%;color:white"></i>

          </accordion-heading>
          Help Info
        </accordion-group>

      </accordion>

    </div>

    <div class="col-md-9" >
      <div id="importerPanel">
        <div class="col-md-6 col-md-offset-3" ng-hide="stepThree" style="margin-top:250px;text-align:center">
          <div class="importerSystemTitle" ng-show="stepOne"><span style="font-size:300%;color:black;">Importer System</span><span style="font-size:100%;color:orange;font-style:italic"> by Greenfield</span></div>
          <progressbar ng-show="stepTwo" max = "100" style="height:3em" class="progress-striped active" value="fileUploadProgress" type="warning"><i style="line-height:3.5em"><span>Progress</span></i></progressbar>
        </div>

        <div ng-show="stepThree">

          <div class="row" style="border-radius:5px;background:#3A8AD3;text-align:left;box-shadow:0px 0px 0px #3A8AD3;
          border:0px solid gray;margin-left:10px">
          <div class="col-md-9">
            <span style="font-size:300%;color:white;font-weight:bold">Avaliable Fields</span>
          </div>

          <div class="col-md-3">
            <button class="btn" style="position:relative;bottom:-10px;font-size:150%;background:white;color:black;">Decide</button>
            <button class="btn" style="position:relative;bottom:-10px;font-size:150%;background:orange" ng-click="cancelImport()">Cancel</button>
          </div>
        </div>


        <div class = "row well" style="margin-left:10px;margin-top:10px;overflow:scroll;max-height:600px;background:#5F9EA0">
          <div class = "col-md-4" ng-repeat="field in fakeFieldsInfo" >
            <div class="panel panel-default">
              <div class="panel-heading" style="background:linen;font-size:125%">
                {{field.name}}<input type="checkbox" style="float:right" ng-model="stepThreeFormModelCollection[field.name].checked">
              </div>
              <div class="panel-body" style="height:200px;overflow-y:auto;" smart-disable="stepThreeFieldsCollection[$index]" content-checked="stepThreeFormModelCollection[field.name].checked">
                <formly-form model="stepThreeFormModelCollection[field.name]" fields="stepThreeFieldsCollection[$index]"></formly-form>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    {{formModel}}
    <!-- <div class="col-md-12 well"></div> -->
  </div>


</div>
</div>


<script>/* ---- particles.js config ---- */

particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 150,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#000000"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#000000",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1,
      "direction": "right",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "grab"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": false
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});

</script>
