<!DOCTYPE html>
<html ng-app="Dave2App">
<head>
  <title>DAVE2</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" type= "text/css" href = "http://fonts.googleapis.com/css?family=Dosis:400,600"/>
  <link rel="stylesheet" type= "text/css" href = "index.css"/>
  <link rel="stylesheet" type= "text/css" href = "Importer/importer.css"/>
  <link rel="stylesheet" type= "text/css" href = "Importer/silderBar.css"/>
</head>


<body  ng-controller="Dave2Ctrl as dave2ctrl">
  <div id="particles-js" ng-show="dave2ctrl.isHome()">    </div>
  <nav class="navbar navbar-customized" role = "navigation">

      <div class="container" >
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar" style="background-color:red"></span>
            <span class="icon-bar" style="background-color:red"></span>
            <span class="icon-bar" style="background-color:red"></span>
          </button>
          <div  class="navbar-brand" style="padding-top:0px;height:70px"><img src = "imgs/dave_logo2.png" alt="Brand" height="70px"/></div>
        </div>

        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li style="padding-top:10px" ng-class="dave2ctrl.navClass('/Import')"><a href="#/Import">Import</a></li>
            <li style="padding-top:10px" ng-class="dave2ctrl.navClass('/Export')"><a href="#/Export">Export</a></li>
            <li style="padding-top:10px" ng-class="dave2ctrl.navClass('/Status')"><a href="#/Status">Status</a></li>
            <li style="padding-top:10px" ng-class="dave2ctrl.navClass('/Analysis')"><a href="#/Analysis">Analysis</a></li>
            <li style="padding-top:10px" ng-class="dave2ctrl.navClass('/Account')"><a href="#/Account">Account</a></li>
            <li style="padding-top:10px"><a style="color:green;cursor:pointer" ng-click="dave2ctrl.signIn()">Sign In</a></li>
            <li style="padding-top:18px" >
              <input type="text" class="form-control navSearch" placeholder="Search">
            </li>
          </ul>
        </div>

      </div>

  </nav>
  <div ng-view></div>


  <script src="/bower_components/jquery/dist/jquery.js"  ></script>                                                 <!--jQuery-->
  <script src="/bower_components/angular/angular.js"  ></script>                                                    <!--Angularjs-->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"  ></script>                               <!--Bootstrap-->
  <script src="/bower_components/angular-route/angular-route.js"  ></script>                                        <!--ngRoute-->
  <script src="/bower_components/angular-animate/angular-animate.js"  ></script>                                    <!--ngAnimate-->
  <script src="/socket.io/socket.io.js"></script>                                                                   <!--socketio-->
  <script src="/bower_components/angular-socket-io/socket.js"></script>                                             <!--angularsocketio-->
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>                                       <!--angularUIBootstrap-->
  <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>                                        <!--ngFileUpload-->
  <script src="/bower_components/particles.js/particles.js"></script>                                               <!--particlesjs-->
  <script src="http://code.highcharts.com/stock/highstock.src.js"></script>                                         <!--hightchartsjs-->
  <script src="/bower_components/highcharts-ng/dist/highcharts-ng.js"></script>                                     <!--particlesjs-->



  <script src="/bower_components/api-check/dist/api-check.js"></script>                                             <!-- must appear before formly.js -->
  <script src="/bower_components/angular-formly/dist/formly.js"></script>                                           <!--angular formly-->
  <script src="//rawgit.com/formly-js/angular-formly-templates-bootstrap/master/dist/angular-formly-templates-bootstrap.js"></script>

  <script src="Dave2App.js"></script>                                                                               <!--Dave2App.js-->
  <script src="Dave2AppControllers.js"></script>                                                                    <!--Dave2AppControllers.js-->
  <script src="Dave2AppServices.js"></script>                                                                       <!--Dave2AppControllers.js-->
  <script src="angularFormlyBasicTemplates/angularFormlyDaveLib.js"></script>                                       <!--angularFormlyDaveLib.js-->
  <script src="Importer/ImporterApp.js"></script>                                                                   <!--ImpoterApp.js-->
  <script src="Importer/ImporterControllers.js"></script>                                                           <!--ImporterAppControllers.js-->
  <script src="Importer/ImporterDirectives.js"></script>                                                            <!--ImporterAppDirectives.js-->
  <script src="Importer/ImporterServices.js"></script>                                                              <!--ImporterAppServices.js-->

</body>
</html>
